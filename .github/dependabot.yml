version: 2
updates:
  - package-ecosystem: gomod
    directory: "/xrayaws"
    schedule:
      interval: daily
    ignore:
      - dependency-name: github.com/aws/aws-sdk-go
        update-types: ["version-update:semver-patch"]
  - package-ecosystem: gomod
    directory: "/xrayaws-v2"
    schedule:
      interval: daily
  - package-ecosystem: gomod
    directory: "/"
    schedule:
      interval: daily

  # Maintain dependencies for GitHub Actions
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "daily"
